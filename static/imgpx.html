<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Imgpx Sandbox</title>
    <link href="/favicon.ico" rel="shortcut icon">
    <style>
html {
  font-family: sans-serif;
}
legend {
  font-weight: bold;
}
fieldset + fieldset {
  margin-top: 1em;
}
fieldset > p {
  display: flex;
}
fieldset > p > label {
  width: 5em;
  text-align: right;
  padding-right: 1em;
}
[disabled] {
  opacity: .5;
}
    </style>
  </head>
  <body>



<form name="edit">
  <h3>Paste an image URL:</h3>
  <p><input name="url" type="text" style="width:100%;" value="https://user-images.githubusercontent.com/1669261/64832436-3772e280-d604-11e9-8d15-0f957b5e909c.png"></p>
  <fieldset>
    <legend>Dimension</legend>
    <p>
      <label for="w">Width</label>
      <span><input name="w" id="w" type="number" value="100"></span>
    </p>
    <p>
      <label for="h">Height</label>
      <span><input name="h" id="h" type="number" value="100"></span>
    </p>
  </fieldset>
  <fieldset>
    <legend>Crop</legend>
    <p>
      <label for="crop:x">X-Axis</label>
      <span><input name="crop[x]" id="crop:x" type="number" value="0"></span>
    </p>
    <p>
      <label for="crop:y">Y-Axis</label>
      <span><input name="crop[y]" id="crop:y" type="number" value="0"></span>
    </p>
    <p>
      <label for="crop:w">Width</label>
      <span><input name="crop[w]" id="crop:w" type="number" value="100"></span>
    </p>
    <p>
      <label for="crop:h">Height</label>
      <span><input name="crop[h]" id="crop:h" type="number" value="100"></span>
    </p>
  </fieldset>
  <fieldset>
    <legend>Quality (JPEG Only)</legend>
    <p>
      <label for="quality">Percentage</label>
      <span><input name="quality" id="quality" type="range" value="100" min="50" max="100" step="5"></span>
    </p>
  </fieldset>
  <h3>Result:</h3>
  <p><img alt="Result" src=""></p>
</form>


<script src="imgpx.js"></script>


  </body>
</html>
